<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Стратегия Мартингейл</title>

    <link rel="icon" href="https://crypto-tools-ru.github.io/favicon.png" type="image/png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="mb-4">Стратегия Мартингейл</h1>

        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="symbol" class="form-label">Криптовалюта</label>
                    <input type="text" class="form-control" id="symbol" value="BTC">
                </div>
                <div class="mb-3">
                    <label for="direction" class="form-label">Long или Short</label>
                    <input type="text" class="form-control" id="direction" value="Long">
                </div>
                <div class="mb-3">
                    <label for="startDate" class="form-label">Дата начала периода</label>
                    <input type="text" class="form-control" id="startDate" value="2021-06-01">
                </div>
                <div class="mb-3">
                    <label for="endDate" class="form-label">Дата завершения периода</label>
                    <input type="text" class="form-control" id="endDate" value="2025-06-01">
                </div>

            </div>

            <div class="col">
                <div class="mb-3">
                    <label for="budget" class="form-label">Бюджет на одну позицию</label>
                    <input type="text" class="form-control" id="budget" value="100">
                </div>
                <div class="mb-3">
                    <label for="count" class="form-label">Кол-во покупок</label>
                    <input type="text" class="form-control" id="count" value="4">
                </div>
                <div class="mb-3">
                    <label for="margin" class="form-label">Плечо</label>
                    <input type="text" class="form-control" id="margin" value="5">
                </div>
                <div class="mb-3">
                    <label for="sellProfit" class="form-label">Профит для продажи</label>
                    <input type="text" class="form-control" id="sellProfit" value="5">
                </div>
                <div class="mb-3">
                    <label for="buyFall" class="form-label">Падение для покупки</label>
                    <input type="text" class="form-control" id="buyFall" value="-7">
                </div>
            </div>

            <div>
                <button id="show-martingale" class="btn btn-primary"
                    onclick="martingale(); return false;">Показать</button>
            </div>

            <div id="martingale-loader" class="my-4" style="display: none;">
                <div class="progress" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                    <div id="martingale-loader-status"
                        class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%">
                        Загрузка...
                    </div>
                </div>
            </div>

            <div id="martingale-total" class="my-4"></div>
            <div id="martingale-result" class="my-4"></div>
        </div>
    </div>

    <script src="js/form.js"></script>
    <script src="js/linq.js"></script>
    <script src="js/martingale.js"></script>
    <script src="js/bybit.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
</body>

</html>
